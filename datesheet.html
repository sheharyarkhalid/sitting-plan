  <div class="add_student_modal modal fade" id="add_student_modal" tabindex="-1" role="dialog" aria-labelledby="add_student_modal4" aria-hidden="true">
    <div class="modal-dialog modal-dialog-slideout" role="document">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Datesheet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>

        </div>
        <div class="modal-body">
            <form
            method="POST"
            id="submit_signup_form"
            novalidate="novalidate"
          >
            <div class="form_design_one_content_box">
             
              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>NO. student</span>
                  <input
                    type="text"
                    placeholder="Enter number of student"
                    name="student_num"
                  />
                </div>
                <label class="error" generated="true" for="student_num"></label>
              </div>

              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>Date & Time</span>
                  <input
                    type="text"
                    placeholder="Enter Date & Time"
                    name="date_time"
                  />
                </div>
                <label class="error" generated="true" for="date_time"></label>
              </div>

              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>Program</span>
                  <input
                    type="text"
                    placeholder="Enter Program"
                    name="Program"
                  />
                
                </div>
                <label class="error" generated="true" for="Program"></label>
              </div>

              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>Department</span>
                  <input
                    type="text"
                    placeholder="Enter Department"
                    name="Department"
                  />
                
                </div>
                <label class="error" generated="true" for="Department"></label>
              </div>

              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>Semester</span>
                  <input
                    type="text"
                    placeholder="Enter Semester"
                    name="Semester"
                  />
                
                </div>
                <label class="error" generated="true" for="Semester"></label>
              </div>
              <div class="form_design_one_field_box">
                <div class="form_design_one_single_field_box">
                  <span>Section</span>
                  <input
                    type="text"
                    placeholder="Enter Section"
                    name="Section"
                  />
                
                </div>
                <label class="error" generated="true" for="Section"></label>
              </div>

              <div class="form_design_one_submit_btn">
                <button id="signupForm" type="submit">
                  Add Student
                </button>
              </div>
            </div>
